<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="styleParteII.css" >
    <script src="script.js" defer></script>
    <link rel="icon" type="image/gif/jpg" sizes="32x32" href="icon.png"/>
    <title>Pokédex</title>
</head>

<body>

    <!-- começo da Pokédex logo -->
<div class="logo">
<img 
src="https://1.bp.blogspot.com/-0V4itR_v87M/UtsCF-ehNYI/AAAAAAAABjU/UEQ5Jiy_85o/s1600/pokedex-3d-logo.png"
height="100%"
alt="logo_pokedex"/>
</div>
    <!-- Fim da Pokédex logo    -->

    <!-- começo da pokédex top -->
<div class="top">
    <!-- começo do top -->
    <div class="top-esquerdo">
        <div class="circuloGrande sombra"></div>
        <div class="circuloPequeno R sombra"></div>
        <div class="circuloPequeno Y sombra"></div>
        <div class="circuloPequeno G sombra"></div>
    </div>
     <!-- fim do top   -->
</div>
    <!-- fim da pokédex top   -->

    <!-- começo do corpo   -->
<div class="corpo-esquerdo">
    <div class="lado-esquerdo">
        <div class="efeitoTelaPokemon">
            <div class="botaoLinha">
                <div class="analogico"></div>
                <div class="bolinhaVermelha"></div>
                <div class="bolinhaVermelha2"></div>
                <div class="bolinhaVermelha3"></div>
                <div class="linha1"></div>
                <div class="linha2"></div>
                <div class="linha3"></div>
                <div class="linha4"></div>
                <div class="linha5"></div>
                <div class="linha6"></div>
            </div>
            <div class="telaDoPokemon">
                <h2 class="nome">bulbasaur</h2>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" class="img"  width="100vw" height="100vh"> 
            </div>
        </div>

        <label for="poke"></label><br><br>
        <input id="poke" type="text" placeholder="Pokemon / id"> <br>
        
        <img id="cross" src="key-cross.png" alt="key-cross.png">
    </div>
</div>
     <!-- fim do corpo   -->

</body>
